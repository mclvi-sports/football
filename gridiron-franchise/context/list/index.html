      generators: `# Generators Reference

Natural language overview of how each generator works in the system.

---

## Overview

The game uses 11 generators to create league data. They fall into three categories:

| Category | Generators |
|----------|------------|
| Player Data | Player, Roster, Free Agent, Draft |
| Staff & Facilities | GM, Coaching, Scouting, Facilities |
| League Structure | Schedule |
| Orchestration | League Generator, Full Game Generator |

---

## Player Generator

**Purpose:** Creates individual players with realistic attributes, traits, and badges.

**How It Works:**

1. **Archetype Selection** - Every player gets an archetype (70 total across 18 positions). The archetype determines which attributes are primary, secondary, and tertiary.

2. **Attribute Distribution** - Points allocated based on target OVR:
   - Primary attributes: 50% of "good" points
   - Secondary attributes: 35%
   - Tertiary attributes: 15%

3. **Trait Generation** - Based on OVR:
   - Elite (90+): 3-5 traits, 20% negative chance
   - Good (80-89): 2-4 traits, 30% negative
   - Average (70-79): 2-3 traits, 40% negative

4. **Badge Generation** - Based on OVR + experience

5. **Potential Calculation** - Younger = higher potential gap:
   - Age 21-22: 8-15 point gap
   - Age 23-24: 5-12 point gap
   - Age 28+: 0-5 point gap

---

## Roster Generator

**Purpose:** Creates 53-man rosters with realistic depth charts and contracts.

**How It Works:**

1. **Slot-Based OVR Targets** - Each position spot has an expected OVR based on team tier

2. **Position Requirements:**
   - 3 QBs, 4 RBs, 6 WRs, 3 TEs
   - 9 offensive linemen
   - 8 defensive linemen
   - 7 linebackers
   - 10 defensive backs
   - 3 specialists

3. **Contract Generation** by OVR:
   - 95+ OVR: $30-55M annually
   - 90-94 OVR: $20-35M
   - 85-89 OVR: $12-22M

---

## Free Agent Generator

**Purpose:** Creates pool of 150-200 unsigned players.

**OVR Distribution:**
- 3% at 80+ (solid starters)
- 10% at 75-79
- 25% at 70-74
- 35% at 65-69 (majority)
- 27% below 65

**Availability Reasons:**
- Age Decline: 30%
- Injury History: 20%
- Cap Casualty: 15%
- Character Concerns: 10%
- Young & Unproven: 15%
- Market Timing: 10%

---

## Draft Generator

**Purpose:** Creates ~275 rookie prospects (224 drafted + 40-60 UDFAs).

**Round-Based OVR:**
- Round 1: 72-86 OVR
- Round 7: 52-64 OVR
- UDFA: 50-62 OVR

**Scouting Noise:** Scouts see OVR +/-3 from true value, creating draft uncertainty.

**Potential Labels:** Star, Starter, Limited - distribution varies by round.

---

## GM Generator

**Purpose:** Creates General Manager for each team.

**Backgrounds (6):** Scout, Cap Analyst, Coach, Agent, Analytics, Legacy

**Archetypes (6):** Builder, Closer, Economist, Talent Scout, Culture Builder, Innovator

**Synergy System:** When background matches archetype (e.g., Scout + Talent Scout), bonus unlocks.

---

## Coaching Generator

**Purpose:** Creates 4-coach staffs: HC, OC, DC, STC.

**Tier-Based OVR:**
- Elite HC: 88-95 OVR
- Rebuilding HC: 65-75 OVR

**Key Features:**
- 10 attributes per coach
- Scheme assignment (West Coast, 4-3, etc.)
- Perks based on OVR
- Staff chemistry calculation

---

## Scouting Generator

**Purpose:** Creates scouting departments (1-4 scouts per team).

**Department Size by Tier:**
- Elite: Director + 2 Area + Pro (4 scouts)
- Good: Director + Area + Pro (3 scouts)
- Average: Director + Area (2 scouts)
- Rebuilding: Director only (1 scout)

**Scout Attributes:** Talent Evaluation, Potential Assessment, Trait Recognition, Bust Detection, Sleeper Discovery, Work Ethic

---

## Facilities Generator

**Purpose:** Creates stadium and training facilities.

**Four Types:**
- Stadium: Home field advantage, revenue
- Practice Facility: All training XP
- Training Room: Injury prevention, recovery
- Weight Room: Physical attribute development

**Owner Tiers:** Wealthy to Cheap, affecting upgrade budget

**Rating Effects:** 10-star facilities provide +30-40% XP bonuses

---

## Schedule Generator

**Purpose:** Creates 18-week regular season schedule.

**Game Types (17 per team):**
- 6 Division games
- 4 Conference games
- 4 Inter-Conference games
- 3 Rotating games

**Prime Time Selection:** Based on market size and rivalry factor

**Bye Weeks:** Assigned during weeks 5-14

---

## League Generator (Orchestrator)

**Purpose:** Coordinates all generators in correct order.

**Generation Order:**
1. Rosters (creates team tiers)
2. Free Agents
3. Draft Class
4. GMs, Coaching, Facilities, Scouting (parallel)
5. Schedule

**Used by:** New game flow and dev tools dashboard

---

## Full Game Generator

**Purpose:** Simpler alternative generating players only without API calls.

**Output:**
- All 32 team rosters
- 175 free agents
- ~275 draft prospects

**Tier Distribution:**
- 3 Elite teams
- 8 Good teams
- 12 Average teams
- 6 Below Average teams
- 3 Rebuilding teams

---

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.dataset.tab;

        // Update tab buttons
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        // Update tab content
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');

        // Render content if not already rendered
        const container = document.getElementById(tabId);
        if (!container.dataset.loaded) {
          container.innerHTML = '<div class="markdown-body">' + marked.parse(content[tabId]) + '</div>';
          container.dataset.loaded = 'true';
        }
      });
    });

    // Load first tab on page load
    const playersContainer = document.getElementById('players');
    playersContainer.innerHTML = '<div class="markdown-body">' + marked.parse(content.players) + '</div>';
    playersContainer.dataset.loaded = 'true';
  </script>
